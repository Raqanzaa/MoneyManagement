# Nama workflow
name: Python application CI

# Kapan workflow ini dijalankan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Pekerjaan (jobs) yang harus dilakukan
jobs:
  build:
    # Sistem operasi yang digunakan
    runs-on: ubuntu-latest

    steps:
    # Langkah 1: Checkout kode dari repository
    - name: Check out repository code
      uses: actions/checkout@v4

    # Langkah 2: Setup lingkungan Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # Langkah 3: Install semua library yang dibutuhkan
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Langkah 4: Jalankan tes menggunakan pytest
    - name: Test with pytest
      run: |
        pytest