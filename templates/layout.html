<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}KeuanganKu{% endblock %}</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-5 border-b border-gray-700">
                <h2 class="text-2xl font-bold">KeuanganKu</h2>
            </div>
            <nav class="flex-1 p-5">
                <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"><i class="bi bi-house-door-fill mr-2"></i> Dashboard</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"><i class="bi bi-wallet-fill mr-2"></i> Tabungan</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"><i class="bi bi-graph-up-arrow mr-2"></i> Investasi</a>
            </nav>
            <div class="p-5 border-t border-gray-700">
                <button id="logout-button" class="w-full text-left py-2.5 px-4 rounded transition duration-200 hover:bg-red-500"><i class="bi bi-box-arrow-right mr-2"></i> Logout</button>
            </div>
        </div>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Script untuk Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('access_token'); // Hapus token dari browser
            window.location.href = '/login'; // Arahkan ke halaman login
        });
    </script>
</body>
</html>
